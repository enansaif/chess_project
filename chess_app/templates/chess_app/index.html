{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
              href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
              integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
              crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-9">
                    <div id="board" class="pt-2"></div>
                </div>
                <div class="col-lg-4 col-md-8 shadow p-3 m-3 bg-white rounded">
                    <div>
                        <p>Game Status: <span id="status">Play Next Move</span></p>
                    </div>
                    <p>Select a piece to promote to if promotion is available.</p>
                    <div>
                        <input type="radio" class="btn-check" name="piece" id="queen" value="q" checked>
                        <label class="btn" for="queen">queen</label>
                        <input type="radio" class="btn-check" name="piece" id="bishop" value="b">
                        <label class="btn" for="bishop">bishop</label>
                        <input type="radio" class="btn-check" name="piece" id="rook" value="r">
                        <label class="btn" for="rook">rook</label>
                        <input type="radio" class="btn-check" name="piece" id="knight" value="n">
                        <label class="btn" for="knight">knight</label>
                    </div>
                    <button class="btn btn-secondary mt-3" onclick="resetGame()">Reset Game</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
                integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
        <script src="{% static 'chess_app/js/board.js' %}"></script>
        <script>
        const game_url = "{% url 'chess_app:play_step' %}";
        const reset_url = "{% url 'chess_app:reset_game' %}";
        var csrf_token = "{{ csrf_token }}";
        var legal_moves = "{{ legal_moves }}";
        var promotions = "{{ promotions }}";
            var is_game_over = "{{ is_game_over }}";
            var curr_board = "{{ curr_board }}";
         
        var is_check = "{{ is_check }}";
        board.position(curr_board);
        </script>
    </body>
</html>
